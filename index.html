<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Personal Scripts and Links -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- END Personal Scripts and Links -->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Date</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here-->
      <!-- MY EDIT:Timeblocks will consist of divs containing three elements: a header, a paragraph where you can input text, and a button to save text-->
      <div class="timeblock">
        <h1 class="hour">9 AM</h1>
        <textarea class="calender" cols="120" rows="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">
        <h1 class="hour">10 AM</h1>
        <textarea class="calender" cols="150" rows="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">
        <h1 class="hour">11 AM</h1>
        <textarea class="calender" cols="150" rows="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">
        <h1 class="hour">12 PM</h1>
        <textarea class="calender" cols="150" rows="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">
        <h1 class="hour">1 PM</h1>
        <textarea class="calender" cols="120" rows="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">
        <h1 class="hour">2 PM</h1>
        <textarea class="calender" cols="120" rows="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">
        <h1 class="hour">3 PM</h1>
        <textarea class="calender" cols="120" rows="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">
        <h1 class="hour">4 PM</h1>
        <textarea class="calender" cols="120" rows="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="timeblock">
        <h1 class="hour">5 PM</h1>
        <!-- Trying to use data-state to change the color of the calender text when you click save -->
        <textarea class="calender" cols="120" rows="5" data-state="default"></textarea>
        <button class="saveBtn">Save</button>
      </div>
    </div>
    <script src="assets/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
